{% extends "base.html" %}

{% block content %}

<div class="page-header">
	<h1>My Todo List</h1>
</div>
<form method="POST" action="/update">
<ul>
{% for task in tasks %}
	<li>
		<input type="checkbox" name="task" value="{{task.id}}" {% if task.complete %}checked="checked"{% endif %}>{{task.name}}</input>
	</li>	
{% endfor %}
</ul>
<input type="submit" value="Update List" />
</form>

<br/>
<form method="POST" action="/new">
	{% csrf_token %}
	<input type="text" name="name" />
	<input type="submit" value="Create Task" />
</form>

{% endblock %}
